<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootsrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Libraries CSS Files -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet">

        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="https://developers.rsk.co/assets/img/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="https://developers.rsk.co/assets/img/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="https://developers.rsk.co/assets/img/favicons/favicon-16x16.png">
        <link rel="shortcut icon" href="https://developers.rsk.co/assets/img/favicons/favicon.ico">
        <title>RSK Testnet Token Bridge</title>
        <!-- Custom Styles -->
        <style>
            .logo {
                width: 150px;
                max-width: 150px;
                height: auto;
                transition: all 0.5s ease;
            }
            body {margin-top: 150px;}
            /* Spinner https://loading.io/css/ */
            .lds-circle {
                display: inline-block;
                transform: translateZ(1px);
            }
            .lds-circle > div {
                display: inline-block;
                width: 64px;
                height: 64px;
                margin: 8px;
                border-radius: 50%;
                background: #1aad8d;
                animation: lds-circle 2.4s cubic-bezier(0, 0.2, 0.8, 1) infinite;
            }
            @keyframes lds-circle {
                0%, 100% {
                    animation-timing-function: cubic-bezier(0.5, 0, 1, 0.5);
                }
                0% {
                    transform: rotateY(0deg);
                }
                50% {
                    transform: rotateY(1800deg);
                    animation-timing-function: cubic-bezier(0, 0.5, 0.5, 1);
                }
                100% {
                    transform: rotateY(3600deg);
                }
            }
            /* End Spinner */
        </style>
    </head>
    <body>
        <div id="main" class="mt-5">
            <!-- Navigation -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <div class="container">
                    <a class="navbar-brand" href="https://rsk.co"><img id="logo" src="https://developers.rsk.co/assets/img/rsk_logo.svg" class="logo" alt="RSK Testnet Token Bridge"></a>
                    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-collapse collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                            <a class="nav-link" href="https://github.com/rsksmart/tokenbridge">Repository</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container">
                <section id="home">
                    <h2>Token Bridge between RSK Testnet and Kovan</h2>
                    <h4>From Network <span id ="network" class="badge badge-info"></span></h4>

                    <form id="crossForm" name="crossForm">
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group tokenAddress">
                                    <label class="tokenAddress-label" for="tokenAddress">Token Address</label>
                                    <div class="input-group">
                                        <input id="tokenAddress" name="tokenAddress" type="text" class="form-control" placeholder="Token Address" required>
                                        <div class="input-group-append">
                                            <span class="input-group-text text-light bg-dark" id="tokenSymbol"></span>
                                        </div>
                                    </div>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group amount">
                                    <label class="amount-label" for="amount">Amount to cross</label>
                                    <input id="amount" name="amount" type="number" class="form-control" placeholder="Amount" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                        </div>
                        <button id="cross" type="submit" class="btn btn-primary mt-3">Cross the Tokens</button>
                    </form>
 
                    <div class="mt-4 alert alert-warning">
                        You need to connect to the other network in order to get the Address of the token in the other side
                    </div>

                    <form id="getSideTokenForm" class="form-inline">
                        <label class="sr-only" for="originalTokenAddress">Original Token Address</label>
                        <input type="text" class="form-control mb-2 mr-sm-2" id="originalTokenAddress" placeholder="Token Address" required>
                        <button id="getSideToken" type="submit" class="btn btn-primary mb-2 ml-2 mr-2">Get Side Token Address</button>
                        <label class="mb-2 mr-sm-2" id="sideTokenAddress"></label>
                    </form>

                </section>
                <section id="error"  class="mt-1">
                        <div id="alert-danger" class="alert alert-danger" role="alert" style='display:none'></div>
                </section>
                <section id="info"  class="mt-1">
                        <div id="alert-info" class="alert alert-info" role="alert" style='display:none'></div>
                </section>
                <section id="success"  class="mt-1">
                        <div id="alert-success" class="alert alert-success" role="alert" style='display:none'></div>
                </section>
                <!-- Spinner -->
                <div id="spinner" style="display: none;">
                    <div class="lds-circle"><div></div></div>
                </div>
            </div>
        </div>
        <footer id="footer">
            
        </footer>
        <div id="js">
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
             <!-- Upodated Web3.js as MetaMsak uses 0.20.7 version -->
            <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
            <!-- Custom Js -->
            <script type="text/javascript">
                let address = '';
                let networkId = '';
                let tokenSymbol = '';
                let kovanConfig = {
                    name: 'Kovan',
                    bridge: '0x12ed69359919fc775bc2674860e8fe2d2b6a7b5d',
                    allowTokens: '0xe4aa0f414725c9322a1a9d80d469c5e234786653'
                };
                let rskTestnetConfig = {
                    name: 'RSK Testnet',
                    bridge: '0x684a8a976635fb7ad74a0134ace990a6a0fcce84',
                    allowTokens: '0x952b706a9Ab5fD2d3B36205648ED7852676AfBE7'
                };
                let config = null;
                let tokenContract = null;
                let allowTokensContract = null;
                let bridgeContract = null;
                let isSideToken = false;

                $(document).ready(function() {
                    if(!/chrom(e|ium)/.test(navigator.userAgent.toLowerCase())){
                        alert('This site will only work correctly under chrome or chromium');
                    }
                    isInstalled().catch( (err) => {
                        onMetaMaskConnectionError(err);
                    });
                    $('#tokenAddress').change(isTokenAllowed);
                    $('#amount').change(isAmountOk);
                    $('#amount').keypress(function(event) {
                        if(event.key === ',') 
                            return false;
                    });
                    $('#crossForm').on('submit', function(e) {
                        e.preventDefault();
                        crossToken();
                    });
                    $('#getSideTokenForm').on('submit', function(e) {
                        e.preventDefault();
                        getSideTokenAddress();
                    });
                });

                async function getSideTokenAddress() {
                    try {
                        let tokenAddress = $('#originalTokenAddress').val().toLowerCase();
                        let sideTokenAddress = await bridgeContract.methods.mappedTokens(tokenAddress).call();
                        if(sideTokenAddress !== '0x0000000000000000000000000000000000000000')
                            $('#sideTokenAddress').text(sideTokenAddress);
                        else 
                            $('#sideTokenAddress').text('Unknow Original Token Address');
                    } catch(err) {
                        $('#sideTokenAddress').text(err.message);
                    }
                }
                
                async function crossToken() {
                    cleanAlertSuccess();
                    let tokenAddress = $('#tokenAddress').val();
                    let amount = $('#amount').val();
                    if(!tokenAddress || !amount) {
                        crossTokenError('Complete the Token Address and Amount fields');
                        return;
                    }

                    if($('#amount').hasClass('is-invalid')) {
                        crossTokenError('Invalid Amount');
                        return;
                    }
                    if($('#tokenAddress').hasClass('is-invalid')) {
                        crossTokenError('Invalid Token Address');
                        return;
                    }
                    
                    $('#cross').prop('disabled', true);
                    let  amountInWei = web3.utils.toWei(amount);
                    let alertInfo = $('#alert-info');
                    let gasPrice = '1';
                    $('#spinner').show();
                    let BN = web3.utils.BN;
                    let balance = await tokenContract.methods.balanceOf(address).call();
                    try {
                        let balanceBN = new BN(balance);
                        if(balanceBN.cmp(new BN(amountInWei)) < 0)
                            throw new Error(`Insuficient Balance in your account, your current balance is ${web3.utils.fromWei(balance,'ether')} ${tokenSymbol}`);
                        let gasPriceAvg = await web3.eth.getGasPrice();
                     
                        let gasPriceParsed= parseInt(gasPriceAvg);
                        let multiplier = 1.01;
                        if(networkId == 42) 
                            multiplier = 1.5;
                        gasPrice = (gasPriceParsed * multiplier).toString();

                        alertInfo.html('Requresting the token contract to approve the transfer, once its completed a second transaction crossing the tokens to the bridge will be asked...');
                        alertInfo.show();
                        await tokenContract.methods.approve(bridgeContract.options.address, amountInWei).call({from: address, gasPrice:gasPrice, gas:100000});

                        let receipt = await tokenContract.methods.approve(bridgeContract.options.address, amountInWei).send({from: address, gasPrice:gasPrice, gas:100000});
                        alertInfo.html(`<a href="https://explorer.testnet.rsk.co/tx/${receipt.transactionHash}">Approve successful</a>, transfering the tokens to the bridge...`);
                        await bridgeContract.methods.receiveTokens(tokenContract.options.address, amountInWei).call({from: address, gasPrice:gasPrice, gas:300000});

                        receipt = await bridgeContract.methods.receiveTokens(tokenContract.options.address, amountInWei).send({from: address, gasPrice:gasPrice, gas:300000});
                        alertInfo.hide();
                        let alertSuccess = $('#alert-success');
                        alertSuccess.html(`Token <a href="https://explorer.testnet.rsk.co/tx/${receipt.transactionHash}">transfer to the bridge successfully sent</a>, wait 10 blocks (around 5 minutes) to see the result reflected`);
                        alertSuccess.show();
                        $('#cross').prop('disabled', false);
                        $('#spinner').hide();

                    } catch(err) {
                        $('#spinner').hide();
                        crossTokenError(`Rejected the transaction :${err}`);
                    };
                }

                function cleanAlertSuccess() {
                    let alertSuccess = $('#alert-success');
                    alertSuccess.html('');
                    alertSuccess.hide();
                }

                function crossTokenError(err) {
                    let alertError = $('#alert-danger');
                    alertError.html(err);
                    alertError.show();
                    $('#cross').prop('disabled', false);
                    alertInfo = $('#alert-info');
                    alertInfo.hide();
                    alertInfo.html('');
                    $('#spinner').hide();
                }

                async function isAmountOk() {
                    cleanAlertSuccess();
                    let amount = $(this).val();
                    if(!amount || amount <= 0) {
                        markInvalidAmount('Amount must be bigger than 0');
                        return;
                    }
                    let BN = web3.utils.BN;
                    let weiAmount = new BN(web3.utils.toWei(amount));
                    $('#amount').prop("disabled", true);
                    try {
                        let minTokensAllowed = await allowTokensContract.methods.getMinTokensAllowed().call();
                        if(weiAmount.cmp(new BN(minTokensAllowed)) < 0) {
                            throw new Error(`Amount lower than minimum allowed ${web3.utils.fromWei(minTokensAllowed, 'ether')} tokens per transfer`);
                        }
                        let maxTokensAllowed = await allowTokensContract.methods.getMaxTokensAllowed().call();
                        if(weiAmount.cmp(new BN(maxTokensAllowed)) > 0) {
                            throw new Error(`Amount higher than max allowed ${web3.utils.fromWei(maxTokensAllowed, 'ether')} tokens per transfer`);
                        }
                        let maxDailyLimit = await bridgeContract.methods.calcMaxWithdraw().call();
                        if(weiAmount.cmp(new BN(maxDailyLimit)) > 0) {
                            throw new Error(`Amount higher than daily limit, max withrow posible for the day is ${web3.utils.fromWei(maxDailyLimit, 'ether')}`);
                        }
                        $('.amount .invalid-feedback').hide();
                        $('#amount').removeClass('is-invalid');
                        $('#amount').prop("disabled", false);
                    } catch(err) {
                        markInvalidAmount(err.message);
                    }
                }

                function markInvalidAmount(errorDescription) {
                    let invalidAmount = $('.amount .invalid-feedback');
                    invalidAmount.text(errorDescription);
                    invalidAmount.show();
                    $('#amount').addClass('is-invalid');
                    $('#amount').prop("disabled", false);
                }

                function markInvalidTokenAddress(errorDescription) {
                    let invalidFeedBack = $('.tokenAddress .invalid-feedback');
                    invalidFeedBack.text(errorDescription);
                    invalidFeedBack.show();
                    $('#tokenAddress').addClass('is-invalid');
                    $('#tokenAddress').prop("disabled", false);
                }

                async function isTokenAllowed() {
                    cleanAlertSuccess();
                    let tokenAddress = $('#tokenAddress').val();
                    tokenAddress = tokenAddress.toLowerCase();
                    $('#tokenAddress').val(tokenAddress);
                    $('#tokenSymbol').text('');
                    if(tokenAddress.length != 42) {
                        markInvalidTokenAddress('Address must be 42 characters long hex string');
                        return;
                    }
                    $('#tokenAddress').prop("disabled", true);
                    try {
                        isSideToken = await bridgeContract.methods.isSideToken(tokenAddress).call();

                        let isTokenAllowed = await allowTokensContract.methods.isTokenAllowed(tokenAddress).call();
                        if(!isTokenAllowed)
                            throw new Error('Token is not white listed, contact the RSK team to allow this token to cross');
                        tokenContract =  new web3.eth.Contract(erc20DetailedAbi, tokenAddress);

                        tokenSymbol = '';
                        let symbol = await tokenContract.methods.symbol().call();
                        if(symbol.length === 0)
                            throw new Error('Token does not have a symbol');
                        tokenSymbol = symbol;
                        $('#tokenSymbol').text(tokenSymbol);

                        let decimals = await tokenContract.methods.decimals().call();
                        if(parseInt(decimals) !== 18)
                            throw new Error(`Token ${tokenSymbol} does not have 18 decimals`);

                        let balance = await tokenContract.methods.balanceOf(address).call();
                        if(balance == 0)
                            throw new Error(`You have 0 ${tokenSymbol} tokens`);

                        $('.tokenAddress .invalid-feedback').hide();
                        $('#tokenAddress').removeClass('is-invalid');
                        $('#tokenAddress').prop("disabled", false);

                    } catch(err) {
                        markInvalidTokenAddress(err.message);
                    }
                }

                async function isInstalled() {
                    if (typeof ethereum === 'undefined') {
                        console.log('undefined ethereum')
                        return Promise.reject('You have an old version of <a href="https://chrome.google.com/webstore/detail/nifty-wallet/jbdaocneiiinmjbjlgalhcelgbejmnid" target="_blank">Nifty wallet</a>' 
                        + ' or <a href="https://metamask.io/" target="_blank">MetaMask</a> please update it. Once you update it reload the page.');
                    }

                    ethereum.autoRefreshOnNetworkChange = false;
                    if (typeof web3 === 'undefined') {
                        return Promise.reject('<a href="https://chrome.google.com/webstore/detail/nifty-wallet/jbdaocneiiinmjbjlgalhcelgbejmnid" target="_blank">Nifty wallet</a>' 
                        + ' or <a href="https://metamask.io/" target="_blank">MetaMask</a> is not installed. Once you install it reload the page.');
                    }

                    let alert = $('#alert-danger');
                    alert.html('');
                    alert.hide();
                    window.web3 = new Web3(web3.currentProvider);
                    await ethereum.enable();
                    address = await getAccounts()
                    let newNetworkId = await web3.eth.net.getId();
                    await updateNetwork(newNetworkId);
                    web3.currentProvider.publicConfigStore.on('update', updateCallback);
                }

                function onMetaMaskConnectionError(err) {
                    let alert = $('#alert-danger');
                    alert.html(err);
                    alert.show();
                    $('#cross').prop('disabled', true);
                    $('#getSideToken').prop('disabled', true);
                    tokenContract = null;
                    allowTokensContract = null;
                    bridgeContract = null;
                    config = null;
                    address = '';
                    networkId = '';
                }

                function onMetaMaskConnectionSuccess() {
                    let alert = $('#alert-danger');
                    alert.html('');
                    alert.hide();
                    $('#cross').prop('disabled', false);
                    $('#getSideToken').prop('disabled', false);
                }

                async function updateCallback(updatedInfo) {
                    try {
                        await getAccounts();
                        updateNetwork(updatedInfo.networkVersion);
                        address = updatedInfo.selectedAddress;
                        onMetaMaskConnectionSuccess();
                    } catch(err) {
                        onMetaMaskConnectionError(err);
                    };
                }

                function updateNetwork(newNetwork) {
                    newNetwork = parseInt(newNetwork);
                    let networkName = '';
                    let alert = $('#alert-danger');
                    switch (newNetwork) {
                        case 42: 
                            config = kovanConfig;
                            networkName = kovanConfig.name;
                            break;
                        case 31: 
                            config = rskTestnetConfig;
                            networkName = rskTestnetConfig.name;
                            break;
                    }
                    $('#network').text(networkName);
                    if(networkName === '')
                        throw new Error('The current network is not compatible with the bridge. Please select RSK Testnet or Kovan');
                    
                    allowTokensContract = new web3.eth.Contract(allowTokensAbi, config.allowTokens);
                    bridgeContract = new web3.eth.Contract(bridgeAbi, config.bridge);
                    networkId = newNetwork;
                }

                async function getAccounts() {
                    let accounts = await web3.eth.getAccounts();
                    if (accounts.length === 0)
                        throw new Error('Nifty Wallet or MetaMask is Locked, please unlock it and Reload the page to continue');
                    return accounts[0];
                }
